<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terms of Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 520px;
      padding: 24px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }
    p {
      font-size: 15px;
      opacity: 0.85;
      line-height: 1.6;
      margin-bottom: 12px;
    }
    a {
      color: #ffffff;
      opacity: 0.7;
      text-decoration: underline;
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      border: 0;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.15s ease, background 0.15s ease;
      user-select: none;
      background: #1f1f1f;
      border: 1px solid #2a2a2a;
      color: #ffffff;
      opacity: 1;
    }
    .btn:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.1);
    }
    .btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Terms of Service</h1>

    <p>
      This application is provided as-is for personal and experimental use.
    </p>

    <p>
      The user is fully responsible for any content published using the app.
    </p>

    <p>
      No warranties or guarantees are provided.
    </p>

    <p>
      <a href="./index.html" class="btn">‚Üê Back</a>
    </p>
  </div>
</body>
</html>
