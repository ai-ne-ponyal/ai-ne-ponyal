<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI ne ponyal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 420px;
      padding: 24px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      opacity: 0.8;
      line-height: 1.5;
    }
    .small {
      font-size: 13px;
      opacity: 0.5;
      margin-top: 24px;
    }
    a {
      color: #ffffff;
      text-decoration: underline;
      opacity: 0.8;
    }
    a:hover {
      opacity: 1;
    }

    /* Action buttons */
    .actions {
      margin-top: 28px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      display: inline-block;
      padding: 14px 18px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      border: 0;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.15s ease;
      user-select: none;
    }

    .btn:hover {
      transform: translateY(-1px);
      opacity: 0.95;
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      cursor: not-allowed;
      opacity: 0.65;
      transform: none;
    }

    .btn-tiktok {
      background: linear-gradient(135deg, #25f4ee, #fe2c55);
      color: #0f0f0f;
    }

    .btn-generate {
      background: #1f1f1f;
      border: 1px solid #2a2a2a;
      color: #ffffff;
    }

    /* Result box */
    .result {
      margin-top: 4px;
      padding: 14px 16px;
      border-radius: 12px;
      background: #151515;
      border: 1px solid #2a2a2a;
      text-align: left;
      display: none;
    }

    .result strong {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .pill {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: #1f1f1f;
      border: 1px solid #2a2a2a;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    /* Error box */
    .error-box {
      margin-top: 4px;
      padding: 14px 16px;
      border-radius: 12px;
      background: rgba(254, 44, 85, 0.08);
      border: 1px solid rgba(254, 44, 85, 0.6);
      text-align: left;
      display: none;
    }

    .error-box strong {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    /* TikTok link */
    .tiktok {
      margin-top: 28px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      font-size: 15px;
    }
    .tiktok svg {
      width: 20px;
      height: 20px;
      fill: white;
      opacity: 0.9;
    }
    .tiktok:hover svg {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>AI –Ω–µ –ø–æ–Ω—è–ª</h1>

    <p>
      When AI tries its best.<br />
      Sometimes it doesn't.
    </p>

    <p>
      Personal experimental project.<br />
      No data collection. No tracking.
    </p>

    <!-- Action buttons -->
    <div class="actions">
      <a
        class="btn btn-tiktok"
        href="https://70ec38ff6d36.ngrok-free.app/auth/start"
      >
        Sign in with TikTok
      </a>

      <button id="genBtn" class="btn btn-generate" type="button">
        Generate post
      </button>

      <!-- Error box:
           A) Access denied (not allowed account) -> URL has ?error=forbidden OR ?error=login_failed
           B) Kazus (network/server/unexpected response) -> rendered by JS on failures
      -->
      <div id="errorBox" class="error-box" aria-live="polite">
        <strong id="errorTitle">‚ö†Ô∏è Error</strong>
        <div id="errorText">Something went wrong.</div>
      </div>

      <!-- Result box -->
      <div id="result" class="result" aria-live="polite">
        <strong id="resultTitle">‚úÖ Generated</strong>
        Joke number: <span id="jokeId" class="pill">‚Äî</span>
      </div>
    </div>

    <!-- TikTok link -->
    <a
      class="tiktok"
      href="https://www.tiktok.com/@ai_ne_ponyal"
      target="_blank"
      rel="noopener noreferrer"
    >
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M21 8.3c-1.5 0-3-.5-4.2-1.4v7.2a6.1 6.1 0 1 1-6.1-6.1c.3 0 .6 0 .9.1v3.1a2.9 2.9 0 1 0 2 2.8V2h3.2c.3 2.1 2 3.8 4.2 4.1v2.2z"/>
      </svg>
      Follow on TikTok @ai_ne_ponyal
    </a>

    <div class="small">
      <a href="./privacy.html">Privacy Policy</a> ¬∑
      <a href="./terms.html">Terms of Service</a>
    </div>
  </div>

  <script>
    const API_BASE = "https://70ec38ff6d36.ngrok-free.app";

    const btn = document.getElementById("genBtn");

    const errorBox = document.getElementById("errorBox");
    const errorTitle = document.getElementById("errorTitle");
    const errorText = document.getElementById("errorText");

    const result = document.getElementById("result");
    const resultTitle = document.getElementById("resultTitle");
    const jokeId = document.getElementById("jokeId");

    function showError(title, text) {
      // Always hide result on error
      result.style.display = "none";

      errorBox.style.display = "block";
      errorTitle.textContent = title;
      errorText.textContent = text;
    }

    function hideError() {
      errorBox.style.display = "none";
    }

    function showResult(text) {
      hideError();
      result.style.display = "block";
      resultTitle.textContent = "‚úÖ Generated";
      jokeId.textContent = text;
    }

    // === ERROR TYPE A: "Not me" login (backend redirect) ===
    // Accept both:
    //   ?error=forbidden
    //   ?error=login_failed
    (function renderAccessDeniedIfAny() {
      const params = new URLSearchParams(window.location.search);
      const err = params.get("error");

      if (err !== "forbidden" && err !== "login_failed") return;

      showError(
        "üö´ Access denied",
        "This TikTok account is not allowed to use this tool."
      );

      // Clean URL so it doesn't stick on refresh
      window.history.replaceState({}, document.title, window.location.pathname);
    })();

    // === Generate post (public) ===
    btn.addEventListener("click", async () => {
      btn.disabled = true;
      btn.textContent = "Generating‚Ä¶";

      try {
        const res = await fetch(`${API_BASE}/post/create`, {
          method: "GET",
          headers: { "Accept": "application/json" },
        });

        if (!res.ok) {
          // ERROR TYPE B: kazus (server returned non-2xx)
          showError(
            "‚ùå Something went wrong",
            "We couldn't generate a post right now. Please try again."
          );
          return;
        }

        let data;
        try {
          data = await res.json();
        } catch {
          // ERROR TYPE B: kazus (not JSON)
          showError(
            "‚ùå Something went wrong",
            "Unexpected server response. Please try again."
          );
          return;
        }

        const id = data.joke_id ?? data.jokeId ?? data.number ?? data.id;

        if (!id) {
          // ERROR TYPE B: kazus (missing expected field)
          showError(
            "‚ùå Something went wrong",
            "Invalid response from server. Please try again."
          );
          return;
        }

        showResult(String(id));
      } catch (e) {
        // ERROR TYPE B: kazus (network/CORS/ngrok down)
        console.error(e);
        showError(
          "‚ùå Something went wrong",
          "Unable to reach the server. Please try again."
        );
      } finally {
        btn.disabled = false;
        btn.textContent = "Generate post";
      }
    });
  </script>
</body>
</html>
