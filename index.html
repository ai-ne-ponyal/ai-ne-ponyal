<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI ne ponyal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 420px;
      padding: 24px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      opacity: 0.8;
      line-height: 1.5;
    }
    .small {
      font-size: 13px;
      opacity: 0.5;
      margin-top: 24px;
    }
    a {
      color: #ffffff;
      text-decoration: underline;
      opacity: 0.8;
    }
    a:hover {
      opacity: 1;
    }

    /* Action buttons */
    .actions {
      margin-top: 28px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      display: inline-block;
      padding: 14px 18px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      opacity: 0.95;
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-tiktok {
      background: linear-gradient(135deg, #25f4ee, #fe2c55);
      color: #0f0f0f;
    }

    .btn-generate {
      background: #1f1f1f;
      border: 1px solid #2a2a2a;
      color: #ffffff;
    }

    /* TikTok link */
    .tiktok {
      margin-top: 28px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      font-size: 15px;
    }
    .tiktok svg {
      width: 20px;
      height: 20px;
      fill: white;
      opacity: 0.9;
    }
    .tiktok:hover svg {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>AI не понял</h1>

    <p>
      When AI tries its best.<br />
      Sometimes it doesn't.
    </p>

    <p>
      Personal experimental project.<br />
      No data collection. No tracking.
    </p>

    <!-- Action buttons -->
    <div class="actions">
      <a
        class="btn btn-tiktok"
        href="https://70ec38ff6d36.ngrok-free.app/auth/start"
      >
        Sign in with TikTok
      </a>

      <a
        class="btn btn-generate"
        href="https://70ec38ff6d36.ngrok-free.app/post/create"
      >
        Generate post
      </a>
    </div>

    <!-- TikTok link -->
    <a
      class="tiktok"
      href="https://www.tiktok.com/@ai_ne_ponyal"
      target="_blank"
      rel="noopener noreferrer"
    >
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M21 8.3c-1.5 0-3-.5-4.2-1.4v7.2a6.1 6.1 0 1 1-6.1-6.1c.3 0 .6 0 .9.1v3.1a2.9 2.9 0 1 0 2 2.8V2h3.2c.3 2.1 2 3.8 4.2 4.1v2.2z"/>
      </svg>
      Follow on TikTok @ai_ne_ponyal
    </a>

    <div class="small">
      <a href="./privacy.html">Privacy Policy</a> ·
      <a href="./terms.html">Terms of Service</a>
    </div>
  </div>
</body>
</html>
