<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI ne ponyal - Intentions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      min-height: 100vh;
      padding: 24px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 36px;
      margin: 0 0 24px;
      text-align: center;
    }

    a {
      color: #ffffff;
      opacity: 0.7;
      text-decoration: underline;
      font-size: 14px;
    }

    .table-container {
      background: #151515;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: rgba(255, 255, 255, 0.05);
    }

    th {
      padding: 14px 16px;
      text-align: left;
      font-weight: 700;
      font-size: 14px;
      color: #ffffff;
      border-bottom: 1px solid #2a2a2a;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 14px;
    }

    tbody tr:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .hashtag {
      font-weight: 800;
      color: #69c9d0;
      font-family: monospace;
    }

    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .status-pending {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
      border: 1px solid rgba(255, 193, 7, 0.4);
    }

    .status-processing {
      background: rgba(33, 150, 243, 0.2);
      color: #2196f3;
      border: 1px solid rgba(33, 150, 243, 0.4);
    }

    .status-completed {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
      border: 1px solid rgba(76, 175, 80, 0.4);
    }

    .status-failed {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
      border: 1px solid rgba(244, 67, 54, 0.4);
    }

    .timestamp {
      opacity: 0.7;
      font-size: 13px;
    }

    .error-text {
      color: #f44336;
      font-size: 12px;
      opacity: 0.8;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .pagination {
      margin-top: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .pagination-info {
      opacity: 0.7;
      font-size: 14px;
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      border: 0;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.15s ease, background 0.15s ease;
      user-select: none;
      background: #1f1f1f;
      border: 1px solid #2a2a2a;
      color: #ffffff;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.1);
    }
    .btn:active:not(:disabled) {
      transform: translateY(0);
    }
    .btn:disabled {
      cursor: not-allowed;
      opacity: 0.4;
      transform: none;
    }

    .loading {
      text-align: center;
      padding: 40px;
      opacity: 0.7;
    }

    .error-box {
      margin-top: 24px;
      padding: 14px 16px;
      border-radius: 12px;
      background: rgba(254, 44, 85, 0.08);
      border: 1px solid rgba(254, 44, 85, 0.6);
      text-align: left;
    }
    .error-box strong {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Intentions</h1>
    <p style="text-align: center; margin-bottom: 24px;">
      <a href="./index.html">← Back</a>
    </p>

    <div id="loading" class="loading">Loading...</div>
    <div id="error" class="error-box" style="display: none;">
      <strong>Упс...</strong>
      <div id="errorText"></div>
    </div>

    <div id="tableContainer" class="table-container" style="display: none;">
      <table>
        <thead>
          <tr>
            <th>#hashtag</th>
            <th>Created</th>
            <th>Processing Started</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>

    <div id="pagination" class="pagination" style="display: none;">
      <button id="prevBtn" class="btn" onclick="changePage(currentPage - 1)">← Previous</button>
      <span class="pagination-info" id="pageInfo">Page 1 of 1</span>
      <button id="nextBtn" class="btn" onclick="changePage(currentPage + 1)">Next →</button>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin.replace(/:\d+$/, '') + ':8080';
    let currentPage = 1;
    let totalPages = 1;

    function formatTimestamp(timestamp) {
      if (!timestamp) return '—';
      const date = new Date(timestamp * 1000);
      return date.toLocaleString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function getStatusClass(status) {
      return `status status-${status}`;
    }

    function showError(title, text) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('tableContainer').style.display = 'none';
      document.getElementById('pagination').style.display = 'none';
      const errorBox = document.getElementById('error');
      errorBox.style.display = 'block';
      document.getElementById('errorText').textContent = text;
    }

    function renderTable(data) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      if (data.intentions.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; opacity: 0.7;">No intentions found</td></tr>';
        return;
      }

      data.intentions.forEach(intention => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><span class="hashtag">#${intention.fun_id}</span></td>
          <td><span class="timestamp">${formatTimestamp(intention.created_at)}</span></td>
          <td><span class="timestamp">${formatTimestamp(intention.processed_at)}</span></td>
          <td><span class="${getStatusClass(intention.status)}">${intention.status}</span></td>
        `;
        tbody.appendChild(row);
      });
    }

    function updatePagination(data) {
      currentPage = data.page;
      totalPages = data.total_pages;

      document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages} (${data.total} total)`;
      document.getElementById('prevBtn').disabled = currentPage <= 1;
      document.getElementById('nextBtn').disabled = currentPage >= totalPages;
    }

    async function loadIntentions(page = 1) {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('error').style.display = 'none';
      document.getElementById('tableContainer').style.display = 'none';
      document.getElementById('pagination').style.display = 'none';

      try {
        const res = await fetch(`${API_BASE}/api/intentions?page=${page}&page_size=20`, {
          headers: { "Accept": "application/json" }
        });

        if (!res.ok) {
          const text = await res.text();
          showError("Failed to load", `Server returned ${res.status}: ${text}`);
          return;
        }

        const data = await res.json();
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('tableContainer').style.display = 'block';
        document.getElementById('pagination').style.display = 'flex';

        renderTable(data);
        updatePagination(data);

      } catch (e) {
        console.error(e);
        showError("Вот и Вы не добрались до сервера", "Сервер сейчас отдыхает. Попробуйте позже.");
      }
    }

    function changePage(page) {
      if (page < 1 || page > totalPages) return;
      loadIntentions(page);
    }

    // Load initial data
    loadIntentions(1);
  </script>
</body>
</html>
